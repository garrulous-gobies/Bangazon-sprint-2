{% extends "index.html" %}
{% load staticfiles %}

{% block content %}

{% if registered %}
<strong>Thank you for registering!</strong>
<a href="{% url 'website:index' %}">Return to the homepage.</a><br />
{% else %}
<h1 class="user_welcome">Register With
<img class="bangazon_logo_small" src="{% static 'website/bangazon2icon.png' %}" alt="Bangazon Logo">
</h1>
<form id="user_form" method="post" action="{% url 'website:register' %}" enctype="multipart/form-data">

    {% csrf_token %}

    <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ customer_form.as_p }}

    <label for="confirm_password" id="confirm_password">Re-Enter Your Password</label>
    <input type="password" name="confirm_password">
    <!-- Provide a button to click to submit the form. -->
    <input id="register_new" type="submit" name="submit" value="Register" />
</form>
{% endif %}
{% endblock content %}
