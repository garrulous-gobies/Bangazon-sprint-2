{% extends "index.html" %}
{% load staticfiles %}

{% block content %}

<img class="bangazon_logo_medium" src="{% static 'website/bangazon2icon.png' %}" alt="Bangazon Logo">
<h1 class="user_welcome">Edit Your Info {{ user.username }}!</h1>
    <form id="user_form" action="{% url 'website:submit_profile' user.id %}" method="post">
        {% csrf_token %}
        {{ profile_form.as_p }}
        {{ customer_form.as_p }}
        <input id="register_new" type="submit" value="Submit Edits" />
    </form>

    {{profile.id}}


{% endblock content %}
