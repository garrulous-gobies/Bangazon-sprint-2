{% extends "index.html" %}

{% block content %}

    <h3>Order History</h3>
    {% for order in orders  %}
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <a href="{% url 'website:order_history_details' user.id order.id %}">Order ID#: {{order.id}}</a>
            {% for key, value in order_totals.items %}
                {% if key == order.id %}
                    <p>Order Grand Total: ${{value.total}}</p>
                {% endif %}
            {% endfor %}
          </li>
        </ul>

    {% endfor %}

{% endblock content %}
