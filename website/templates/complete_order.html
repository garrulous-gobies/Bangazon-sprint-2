{% extends "index.html" %}


{% block content %}
<section>
    <h3>{{user.username}}'s Payment Options</h3>
    <form action="{% url 'website:save_payment' user.id %}" method="post" >
        {% csrf_token %}
        {{ payment_form }}
        <input type="submit" class="btn btn-primary">
    </form>
</section>

{% endblock content %}
