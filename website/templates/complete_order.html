{% extends "index.html" %}


{% block content %}
<section class="complete_order">
    <h3 class="product_title">{{user.username}}'s Payment Options</h3>
    {% if payment_types|length  > 0 %}
    <form id="user_form" action="{% url 'website:save_payment' user.id %}" method="post" >
        {% csrf_token %}
        {{ payment_form }}
        <input id="register_new" type="submit" >
    </form>
    {% endif %}
    <section class="shop_now_btn">
        <button id="register_new" ><a href="{% url 'website:add_payment' user.id %}?next={{ request.path|urlencode }}">Add Payment Type</a></button>
        <button id="register_new" ><a href="{% url 'website:cart' %}">Cancel</a></button>
    </section>
</section>

{% endblock content %}
