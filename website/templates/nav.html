{% load staticfiles %}

<!-- Basic block for navbar -->
{% block nav %}
{% if user.is_authenticated %}
<nav class="=navbar navbar-expand-lg navbar-light bg-light nav_flex">

    <ul class="navbar-nav nav_flex">
        <li>
            <a class="navbar-brand" href="{% url 'website:index' %}">Bangazon</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'website:sell' %}">Sell</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'website:categories' %}">Categories</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'website:profile' user.id %}">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'website:logout' %}">Logout</a>
        </li>
        <form class="form-inline my-2 my-lg-0" action="{% url 'website:search_products' %}" method="POST">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="search" placeholder="Search" label="Search"  name="Search" id="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </ul>
    <a class="cart_anchor" href="{% url 'website:cart' %}">
        <img class="cart_image" src="{% static 'website/emptycart.png' %}" alt="Shopping Cart">
    </a>
</nav>

{% else %}
<nav class="=navbar navbar-expand-lg navbar-light bg-light nav_flex">

    <ul class="navbar-nav nav_flex">
        <li>
            <a class="navbar-brand" href="{% url 'website:index' %}">Bangazon</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'website:categories' %}">Categories</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'website:login' %}">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'website:register' %}">Register</a>
        </li>
    </ul>
    </div>
</nav>
{% endif %}

{% endblock %}
